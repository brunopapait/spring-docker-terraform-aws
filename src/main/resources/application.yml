#arquivo de configuracoes local/default

#port config
server:
  port: 8090

spring:
  application:
    name: "contactbook"

  #database config
  datasource:
    url: jdbc:postgresql://localhost:15432/contactbook?currentSchema=public
    username: ${DB_USER}
    password: ${DB_PWD}
    driver-class-name: "org.postgresql.Driver"
    hikari:
      schema: public

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  #flyway config
  flyway:
    locations: "db/migration"
    baseline-on-migrate: false

#swagger config
springdoc:
  swagger-ui:
    path: "/contactbook/swagger-ui.html"

#viacep url endpoint
viacep:
  endpoint: "http://viacep.com.br/ws"


